name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Deploy to Server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          APP_DIR: proxy-manager
          DOMAIN: ${{ secrets.DOMAIN }}
          EMAIL: ${{ secrets.EMAIL }}
        run: |
          # Create the deployment directory if it doesn't exist
          ssh $SSH_USER@$SSH_HOST "mkdir -p ~/$APP_DIR"

          # Copy project files to server
          scp -r ./* $SSH_USER@$SSH_HOST:~/$APP_DIR/

          # Create .env file
          cat > .env << EOF
          FLASK_APP=proxy_manager
          FLASK_ENV=production
          DATABASE_URL=sqlite:///proxies.db
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          API_KEY=${{ secrets.API_KEY }}
          WEBSHARE_API_KEY=${{ secrets.WEBSHARE_API_KEY }}
          DOMAIN=${{ secrets.DOMAIN }}
          EMAIL=${{ secrets.EMAIL }}
          EOF

          # Copy .env file
          scp .env $SSH_USER@$SSH_HOST:~/$APP_DIR/.env

          # Make setup script executable and run deployment
          ssh $SSH_USER@$SSH_HOST "cd ~/$APP_DIR && \
            chmod +x setup.sh && \
            ./setup.sh && \
            docker-compose down && \
            docker-compose up -d --build"