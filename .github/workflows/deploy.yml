name: Deploy to VPS

on:
  push:
    branches: [ main ]  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Deploy to Server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          APP_DIR: proxy-manager 
        run: |
          # Create the deployment directory if it doesn't exist
          ssh $SSH_USER@$SSH_HOST "mkdir -p ~/$APP_DIR"

          # Copy project files to server
          scp -r ./* $SSH_USER@$SSH_HOST:~/$APP_DIR/
          
          # Copy .env file with correct values
          echo "FLASK_APP=proxy_manager
          FLASK_ENV=production
          DATABASE_URL=sqlite:///proxies.db
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          API_KEY=${{ secrets.API_KEY }}" > .env.prod
          
          scp .env.prod $SSH_USER@$SSH_HOST:~/$APP_DIR/.env

          # Deploy on server
          ssh $SSH_USER@$SSH_HOST "cd ~/$APP_DIR && docker-compose down && docker-compose up -d --build"