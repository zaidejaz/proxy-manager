name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Test SSH Connection
        run: ssh -T ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'echo "SSH connection successful"'

      - name: Deploy to Server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          APP_DIR: proxy-manager
        run: |
          # Debug info
          echo "Using SSH_USER: $SSH_USER"
          echo "Using SSH_HOST: $SSH_HOST"
          
          # Create the deployment directory
          ssh -v $SSH_USER@$SSH_HOST "mkdir -p ~/$APP_DIR"
          
          # Copy project files
          scp -r -v ./* $SSH_USER@$SSH_HOST:~/$APP_DIR/
          
          # Create and copy .env file
          echo "FLASK_APP=proxy_manager
          FLASK_ENV=production
          DATABASE_URL=sqlite:///proxies.db
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          API_KEY=${{ secrets.API_KEY }}
          WEBSHARE_API_KEY=${{ secrets.WEBSHARE_API_KEY }}
          DOMAIN=${{ secrets.DOMAIN }}
          EMAIL=${{ secrets.EMAIL }}" > .env.prod
          
          scp -v .env.prod $SSH_USER@$SSH_HOST:~/$APP_DIR/.env
          
          # Deploy
          ssh -v $SSH_USER@$SSH_HOST "cd ~/$APP_DIR && docker-compose down && docker-compose up -d --build"