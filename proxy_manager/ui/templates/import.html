{% extends "base.html" %}

{% block content %}
<h2>Import Proxies</h2>

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload Proxy List (TXT)</label>
                <input type="file" class="form-control" name="file" accept=".txt" required>
                <small class="text-muted">Format: IP:PORT:USERNAME:PASSWORD</small>
            </div>
            <button type="submit" class="btn btn-primary">Import</button>
        </form>
    </div>
</div>

{% if message %}
<div class="alert alert-info mt-3">{{ message }}</div>
{% endif %}
{% endblock %}
